<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="learning HTML y CSS" />
        <meta name="author" content="Mireya" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="icono.png" type="image/x-icon" />
        <script src="index.js"></script>
        <title>Ejercicio Web</title>
    </head>
    <body>
        <header>
            <!--hgroup para poder poner subtitulos, porque fuera de hgroup, h2 seria un apartado, no subtitulo-->
            <hgroup>
                <h1>HTML</h1>
                <h2>subtitulo</h2>
            </hgroup>
            <!--otra manera-->
            <h2>
                <span>tipos de etiquetas</span>
                <span>subtitulo</span>
            </h2>
            <nav>
                <a href="./contactos.html">Contactos</a>
            </nav>
        </header>
        <section>
            <h2>Tipos de etiquetas</h2>
            <ul>
                <li>Sectioning y grouping (block)</li>
                <li>Text-level semantics y links (in-line)</li>
            </ul>
        </section>
        <article>
            <img src="" alt="" />
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/2UBv-O6NH7Y"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </article>
        <!--MODAL, LO QUE ESCRIBAS NO SE VE, SE PUEDE ACTIVAR Y DESACTIVAR-->
        <dialog>Esto no se ve</dialog>
        <!--FORMULARIO-->
        <form>
            <!--TEXTO-->
            <input
                type="text"
                name=""
                id=""
                placeholder="Dime tu nombre"
                minlength="3"
                required
            />
            <br />
            <!--CHECKBOX-->
            <input type="checkbox" name="isok" id="isok" required />
            <label for="isok">Estoy de acuerdo</label>
            <!--RADIO
            con que pongamos required en la primera, vale, porque llevan el mismo name-->
            <div>
                <input
                    type="radio"
                    name="turno"
                    id="t1"
                    value="m"
                    required
                /><label for="t1">ma√±ana</label>
                <input type="radio" name="turno" id="t2" value="t" /><label
                    for="t2"
                    >tarde</label
                >
                <input type="radio" name="turno" id="t3" value="n" /><label
                    for="t3"
                    >noche</label
                >
            </div>
            <!--SELECT DESPEGABLE-->
            <select name="curso" id="" required>
                <option value=""></option>
                <option value="A">Angular</option>
                <option value="R">React</option>
            </select>
            <br />
            <!--BOTON-->
            <button type="submit">Enviar</button>
        </form>
        <!--FLECHITA DESPLEGABLE-->
        <article>
            <details>
                <summary>Titulo</summary>
                <!--PRE cambia el formato, para escribir poesia-->
                <pre>asdsdfdgerw</pre>
                <p>A</p>
                <p>B</p>
                <p>C</p>
            </details>
        </article>
        <footer>
            <address>Mireya</address>
        </footer>
    </body>
</html>
